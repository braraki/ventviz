  <div class="grid-stack">
  <div class="grid-stack-item" data-gs-x="0" data-gs-y="0" data-gs-width="6" data-gs-height="12">

      <canvas id="volumeChart"></canvas>
      <canvas id="flowChart"></canvas>
      <canvas id="pressureChart"></canvas>
      <div id="my_dataviz"></div>
    </div>
  </div>
  <div class="grid-stack-item" data-gs-x="6" data-gs-y="0" data-gs-width="4" data-gs-height="4">
    <div class="grid-stack-item-content">
          <p> Compliance: </p>
          <input type="number" id="complianceInput" value="140" min="0.01">

          <p> Resistance: </p>
          <input type="number" id="resistanceInput" value="4" min="0.01">
    </div>
  </div>

  <script type="text/javascript">
  var grid = GridStack.init();
  </script>

</div>
